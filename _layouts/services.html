{% include header.html %}
<div id="header">
	<div class="overlay">
		<div class="container-fluid">
			<div class="row">
				<div class="headContent col-sm-12">
					<h1 {% if page.service-title == 'Keratin Treatments' or page.service-title == 'Hair Extensions' %} class="title-head long-title" {% else %} class="title-head"{% endif %}>{{ page.service-title }}</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<section class="pageContent">
	<div id="services" class="container-fluid">
		<section id="serviceContent">
			<div class="row">
				<div class="col-sm-12">
					{{ page.content }}
				</div>
			</div>
		</section>
	</div>
</section>
{% include footer.html %}

<style>
	#header {
		background: url(/images/services/header-services.jpg) no-repeat center center;
		background-size:cover;
	}
