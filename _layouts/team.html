{% include header.html %}
<div class="bio-bg">
	<div id="stylistPg">
		<div class="container-fluid">
			<div class="row">
				<a class="back col-xs-12" href="/team/">&laquo; Back to Team</a>
				<section class="content">
					<div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0">
						<img src="{{ page.image }}" alt="team member">
					</div>
					<div class="bio col-sm-8">
						<h1 class="title-head">{{ page.team-name }}</h1>
						<span class="title">{{ page.position }}</span>
						{{ page.content}}
						<a class="back-mobile" href="/team/">&laquo; Back to Team</a>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
{% include footer.html %}
